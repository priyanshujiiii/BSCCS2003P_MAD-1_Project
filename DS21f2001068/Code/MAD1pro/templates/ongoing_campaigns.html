    <div class="hero-section">
        <h1>Ongoing Campaigns</h1>
        <p>Check if there are any ongoing campaigns.</p>
    </div>

    <!-- Campaign List -->
    <div class="container campaign-list">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">Ongoing Campaigns</h3>
                    </div>
                    <div class="card-body">
                        <div id="campaignStatus">
                            <!-- This section will be populated with campaign data -->

                        </div>
                        <!-- Example campaign list -->

    <!-- Bootstrap JS and dependencies -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Example script to show ongoing campaigns
        // Replace this script with actual data fetching from the server
        
        document.addEventListener('DOMContentLoaded', function() {
            var ongoingCampaigns = []; // Replace with actual data from server
            var campaignStatus = document.getElementById('campaignStatus');
            if (ongoingCampaigns.length > 0) {
                var list = '<ul class="list-group">';
                ongoingCampaigns.forEach(function(campaign) {
                    list += '<li class="list-group-item">';
                    list += '<h5>' + campaign.name + '</h5>';
                    list += '<p>' + campaign.description + '</p>';
                    list += '<p><strong>Start Date:</strong> ' + campaign.startDate + '</p>';
                    list += '<p><strong>End Date:</strong> ' + campaign.endDate + '</p>';
                    list += '</li>';
                });
                list += '</ul>';
                campaignStatus.innerHTML = list;
            } else {
                campaignStatus.innerHTML = '<p>No ongoing campaigns at the moment.</p>';
            }
        });
    </script>
