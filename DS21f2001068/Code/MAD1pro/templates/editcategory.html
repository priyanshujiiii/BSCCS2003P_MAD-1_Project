<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Category</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
    <div class="form-container container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h4 style="font-size: 20px;">Edit Category</h4>
              </div>
              <div class="card-body">
                <form action="{{ url_for('edit_cat', category=category.category) }}" method="POST"  id="categoryForm">
                    <div class="form-group">
                      <label for="category" style="font-size: 17px;">Category:</label>
                      <input type="text" class="form-control" id="category" name="category" placeholder="{{ category.category }}" >
                    </div>
                    <div class="form-group">
                      <label for="description" style="font-size: 17px;">Description:</label>
                      <textarea class="form-control" id="description" name="description" placeholder="{{ category.description }}" rows="3"  style="font-size: 17px;"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn" style="font-size: 17px;" >Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div> 

</body>
</html>
